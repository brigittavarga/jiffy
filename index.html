<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jiffy</title>
</head>
<body>

    <div class="top">
        <h1 class="title">Jiffy</h1>
        <a class="search-clear">
          <img src="assets/close.svg">
        </a>
    </div> <!-- top -->
    
    <div class="middle">
        <input class="search-input" placeholder="Type something">
        <div class="videos">
            <video class="video visible" loop="" autoplay="" src="https://media3.giphy.com/media/GzYCrVVVu0y88/giphy.mp4"></video>
        </div>
    </div> <!-- middle -->
    
    <div class="indicators">
        <img class="spinner" src="assets/oval.svg">
        <span class="search-hint">Hit enter to search</span>
    </div> <!-- indicators -->
    
<script src="jiffy.js"></script>    
</body>
</html>
